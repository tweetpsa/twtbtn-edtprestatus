<!DOCTYPE html>
<html>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css" />
<!-- Button CSS -->
<link rel="stylesheet" href="./assets/css/twtbtn-edtprestatus.css" />

<body>
  <div class="p-5">
  <div class="row p-1">
    <div class="col-md-9">
      <div class="form-group">
        <input type="text" class="form-control form-control-alternative" id="myText" value="This is a precomposed message that is editable by user!">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <button class="tweet form-control form-control-alternative" onclick="myTweet()">Tweet</button>
      </div>
    </div>
  </div>
</div>

<p  class="text-center">2019 <a href="https://github.com/tweetpsa/twtbtn-edtprestatus">TWTPSA</a></p>
</body>
